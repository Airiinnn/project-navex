<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Navex</title>
    <script type="text/javascript", src="index.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center-text">Project Navex</h1>
    <p class="instructions">Generate your Navigation Data Sheet with a few simple clicks...</p>
    
    <h3 class="center-text">Plot Your Points</h3>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP9pYHfZKn0Ts4xt7eV89X-3YH6ohAKJQ&callback=initMap&v=weekly" defer></script>
    
    <h3 class="center-text">Intervals</h3>
    <div class="intervals">
        <div class="radio-pillbox">
            <radiogroup>
                <div>
                    <input type="radio" name="radio-group" id="day" value="day" class="first" checked>
                    <label for="day" class="radio-label">Day (50m)</label>
                    </input>
                </div>
                <div>
                    <input type="radio" name="radio-group" id="night" value="night" class="last">
                    <label for="night" class="radio-label">Night (100m)</label>
                    </input>
                </div>
            </radiogroup>
        </div>
    </div>

    <h3 class="center-text">Clear Map or Generate NDS</h3>
    <div class="follow-up-action">
        <button id="clear" onclick="deleteMarkers()">Clear</button>
        <button id="run" onclick="transformCoordinates()">Run</button>
    </div>

    <div id="table-div"></div>
</html>
